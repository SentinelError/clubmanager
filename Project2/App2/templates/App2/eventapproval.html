{% extends 'App2/header.html' %}

{% block content %}

<h1>Admin Event Approval</h1>
<br/><br/>
<form action="" method=POST>
	{% csrf_token %}
	<table class="table table-striped table-hover table-bordered ">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Event Name</th>
				<th scope="col">Approved</th>
			</tr>
		</thead>
		<tbody>
		{% for event in event2 %}
		<tr>
			<td>
				{{ event }}
			</td>
			<td>
				{% if event.approved %}
				<div class="form-check">
					<input class="form-check-input" type="checkbox" checked="checked" value={{event.id}} name="boxes">
				</div>
				{% else %}
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value={{event.id}} name="boxes">
				</div>
				{% endif %}
			</td>
		{% endfor %}
		</tr>
		</tbody>
	</table>
	<button class='btn btn-secondary' type="submit">Update Event Approval</button>
</form>
<br/>


{% endblock %}
